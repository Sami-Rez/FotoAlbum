<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="#{persons.list.title}">Personenliste</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.3.3/dist/css/bootstrap.css}" crossorigin="anonymous">
    <!--integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            th:src="@{/webjars/bootstrap/5.3.3/dist/js/bootstrap.esm.js}" crossorigin="anonymous" defer></script>
    <!-- integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" -->
</head>
<body>
<div class="container">
    <h1 th:text="#{persons.list.title}">Personenliste</h1>

    <table class="table">
        <thead>
        <tr>
            <th scope="col" th:text="#{person.key}">Key</th>
            <th scope="col" th:text="#{person.username}">Username</th>
            <th scope="col" th:text="#{person.displayname}">Name</th>
            <th scope="col" th:text="#{person.nickname}">Nickname</th>
            <th scope="col">
                <a href="#" class="btn btn-sm btn-primary" th:href="@{/persons/new}"
                   th:text="#{button.new}">New</a>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="person, personStatus : ${persons}" th:object="${person}">
            <th scope="row">
                <a href="#" class="link-primary" th:href="@{/persons/show/{key}(key=*{key})}" th:text="*{key}">1</a>
            </th>
            <td th:text="*{username}">unger@spg.at</td>
            <td th:text="*{firstName + ' ' + lastName.toUpperCase()}">Klaus UNGER</td>
            <td th:text="*{nickName}">uk</td>
            <td>
                <a href="#" class="btn btn-sm btn-primary" th:href="@{/persons/edit/{key}(key=*{key})}"
                   th:text="#{button.edit}">Edit</a>
                <a href="#" class="btn btn-sm btn-danger" th:href="@{/persons/delete/{key}(key=*{key})}"
                   th:text="#{button.delete}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
