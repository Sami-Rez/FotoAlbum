<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="#{persons.new.title}">Person anlegen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous" defer></script>
</head>
<body>
<div class="container">
    <h1 th:text="#{persons.new.title}">Person anlegen</h1>
    <form method="post" th:object="${form}">
        <div class="mb-3">
            <label for="username" class="form-label" th:text="#{person.username}">Username</label>
            <input type="email" class="form-control" id="username" th:field="*{username}">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label" th:text="#{person.password}">Password</label>
            <input type="password" class="form-control" id="password" th:field="*{password}">
        </div>
        <div class="mb-3">
            <label for="firstname" class="form-label" th:text="#{person.firstname}">Firstname</label>
            <input type="text" class="form-control" id="firstname" th:field="*{firstName}">
        </div>
        <div class="mb-3">
            <label for="lastname" class="form-label" th:text="#{person.lastname}">Lastname</label>
            <input type="text" class="form-control" id="lastname" th:field="*{lastName}">
        </div>
        <div class="mb-3">
            <label for="nickname" class="form-label" th:text="#{person.nickname}">Nickname</label>
            <input type="text" class="form-control" id="nickname" th:field="*{nickname}">
        </div>
        <button type="submit" class="btn btn-primary" th:text="#{button.save}">Submit</button>
        <a href="#" class="btn btn-danger" role="button" th:href="@{'/persons'}"
           th:text="#{button.cancel}">Cancel</a>
    </form>
</div>
</body>
</html>
